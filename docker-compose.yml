version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: fantasy_db
    environment:
      POSTGRES_USER: fantasy_user
      POSTGRES_PASSWORD: fantasy_pass
      POSTGRES_DB: fantasy_football
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - fantasy_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fantasy_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: fantasy_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - fantasy_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fantasy_backend
    environment:
      DATABASE_URL: postgresql://fantasy_user:fantasy_pass@postgres:5432/fantasy_football
      REDIS_URL: redis://redis:6379
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-your-secret-key-change-in-production}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      STRIPE_PRICE_ID: ${STRIPE_PRICE_ID}
      PYTHONPATH: /app:/app/backend
    volumes:
      - ./backend:/app/backend
      - ./scripts:/app/scripts
      - ./models:/app/models
    ports:
      - "8000:8000"
    networks:
      - fantasy_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload

  frontend-next:
    build:
      context: ./frontend-next
      dockerfile: Dockerfile
    container_name: fantasy_frontend_next
    environment:
      NEXT_PUBLIC_API_URL: http://backend:8000
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}
      NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY}
    volumes:
      - ./frontend-next:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    networks:
      - fantasy_network
    depends_on:
      - backend
    command: npm run dev

  frontend-streamlit:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fantasy_frontend_streamlit
    environment:
      API_BASE_URL: http://backend:8000
    volumes:
      - ./frontend:/app
      - ./frontend/.streamlit:/app/.streamlit
    ports:
      - "8501:8501"
    networks:
      - fantasy_network
    depends_on:
      - backend
    command: streamlit run app.py

  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fantasy_celery_worker
    environment:
      DATABASE_URL: postgresql://fantasy_user:fantasy_pass@postgres:5432/fantasy_football
      REDIS_URL: redis://redis:6379
      PYTHONPATH: /app:/app/backend
    volumes:
      - ./backend:/app/backend
      - ./scripts:/app/scripts
    networks:
      - fantasy_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A backend.celery_app worker --loglevel=info --queues=ml_training,data_updates

  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fantasy_celery_beat
    environment:
      DATABASE_URL: postgresql://fantasy_user:fantasy_pass@postgres:5432/fantasy_football
      REDIS_URL: redis://redis:6379
      PYTHONPATH: /app:/app/backend
    volumes:
      - ./backend:/app/backend
    networks:
      - fantasy_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A backend.celery_app beat --loglevel=info

networks:
  fantasy_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data: